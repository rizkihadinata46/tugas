<body>
<div id="header">
  
  <h1><a>Seni Tari</a></h1>
  <h2>Rizki Hadinata</h2>
  <form class="searching">
    <fieldset>
    <label></label>
    <div id="picture-input">
      <input type="text" class="search" onfocus="if(this.value==this.defaultValue)this.value=''" onblur="if(this.value=='')this.value=this.defaultValue" value="Search&hellip;" />
    </div>
    <input class="hledat" type="image" src="img/search-button.gif" name="" value="Search" alt="Search" />
    </fieldset>
  </form>
  <a href="#skip-menu" class="hidden">Skip menu</a>
  <ul id="menu">
    <li><a href="index.html">Beranda</a></li>
	<li class="dropdown" >
		<a href="berita.html">
			Berita
		</a>
		<div>
			<a href="sejarah.html" >Sejarah</a>
		</div>
	</li>
	<li><a href="contact.html">Contact</a></li>
  </ul>
</div>
<hr class="noscreen" />
<div id="skip-menu"></div>
<div id="content">
      <div class="contact-me" >
			<div>
				<div class="title">
					<div>Just Say Hi !</div>
					<p>Tell me more about you and I'll contact you soon :)</p>
				</div>
				<form  class="contact-item" action="#">
					<div class="l" >
						<div class="item">
							<label for="nama">Name</label>
							<input type="text" id="nama" placeholder="Your name Here" >
						</div>
						<div class="item">
							<label for="email">Email</label>
							<input type="text" id="email" placeholder="Insert your Email" >
						</div>
					</div>
					<div class="r">
						<div class="item">
							<label for="firstname">Firstname</label>
							<input type="text" id="firstname" placeholder="Tell us your Firstname" >
						</div>
						<div class="item">
							<label for="phonenumber">Phone</label>
							<input type="text" id="phonenumber"  placeholder="Insert your Phone Number" >
						</div>
					</div>
					<div class="m">
						<div class="item">
							<label for="message">Message</label>
							<textarea name="msq" id="message" cols="20" rows="5" placeholder="Send me some greetings !" ></textarea>
						</div>
					</div>
					<div class="b">
						<button type="submit"  class="btn" >Submit</button>
					</div>
				</form>
			</div>
	  
	  
	  
	  

	  
	  

  <div class="cleaner">&nbsp;</div>
</div>
<hr class="noscreen" />
<div id="footer">
  <div id="footer-in">
    <p class="footer-left"><a>Seni Tari</a>, 2018.</p>

  </div>
</div>
</html>
